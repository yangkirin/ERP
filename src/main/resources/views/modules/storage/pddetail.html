<!DOCTYPE html>
<html>
<head>
<title>盘点单明细表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('storage:pddetail:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('storage:pddetail:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('storage:pddetail:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.pdInfoId" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">物料ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.mtrId" placeholder="物料ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">物料编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.mtrCode" placeholder="物料编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">上期结余数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.lastCount" placeholder="上期结余数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">上期结余金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.lastAmt" placeholder="上期结余金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">本期盘点数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.currentCount" placeholder="本期盘点数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">本期盘点金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.currentAmt" placeholder="本期盘点金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">本期入库数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.currentIn" placeholder="本期入库数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">本期出库数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.currentOut" placeholder="本期出库数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">实际盘点数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.realCount" placeholder="实际盘点数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">实际盘点金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.realAmtlossCount" placeholder="实际盘点金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">盘盈数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.profttCount" placeholder="盘盈数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">盘亏数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="pdDetail.lossCount" placeholder="盘亏数量"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/storage/pddetail.js"></script>
</body>
</html>
