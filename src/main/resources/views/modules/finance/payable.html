<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>应付报表查询</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../plugins/datetimepicker/bootstrap-datetimepicker.min.css">
    <!--<link rel="stylesheet" href="../../css/bootstrap-table.min.css">-->
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>

    <form class="form-horizontal" style="width: 80%;">
        <div class="form-group">
            <div class="col-sm-2 control-label">起始日期</div>
            <div class="col-sm-2">
                <input type="text" class="form-control form_datetime" id="startDate" v-model="finance.startDate" placeholder="日期" readonly="readonly"/>
            </div>
            <div class="col-sm-2 control-label">截止日期</div>
            <div class="col-sm-2">
                <input type="text" class="form-control form_datetime" id="endDate" v-model="finance.endDate" placeholder="日期" readonly="readonly"/>
            </div>
            <div class="col-sm-2 control-label">供应商</div>
            <div class="col-sm-2">
                <select class="form-control" v-model="finance.supplierId" >
                    <option v-for="option in supplierArr" v-bind:value="option.value">{{option.text}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">原料类别</div>
            <div class="col-sm-2">
                <input type="text" class="form-control" style="cursor:pointer;" id="typeName" v-model="finance.typeName" @click="typeInfoTree()" readonly="readonly" placeholder="类别"/>
                <!--<select class="form-control" v-model="finance.typeId" >-->
                    <!--<option v-for="option in mtrTypeArr" v-bind:value="option.value">{{option.text}}-->
                <!--</select>-->
            </div>
            <div class="col-sm-2 control-label"></div>
            <div class="col-sm-4">
                <a class="btn btn-primary" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>&nbsp;&nbsp;
                <a class="btn btn-primary" @click="print"><i class="fa fa-print"></i>&nbsp;打印</a>&nbsp;&nbsp;
            </div>
        </div>
    </form>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

</div>

<div id="typeInfoLayer" style="display: none;padding:10px;">
    <ul id="typeInfoTree" class="ztree"></ul>
</div>


<script src="../../js/modules/finance/payable.js"></script>
</body>
</html>
