<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('baseData:bomdetail:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('baseData:bomdetail:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('baseData:bomdetail:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">配方ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.bomId" placeholder="配方ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">原料ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.mtrId" placeholder="原料ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">切割形状ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.mtrCutId" placeholder="切割形状ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">毛重</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.grossWgt" placeholder="毛重"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">净重</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.netWgt" placeholder="净重"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">净得率</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.netRate" placeholder="净得率"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">熟重</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.modiWgt" placeholder="熟重"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">熟得率</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.modiRate" placeholder="熟得率"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否半成品</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bomDetail.semiFinished" placeholder="是否半成品"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/baseData/bomdetail.js"></script>
</body>
</html>
