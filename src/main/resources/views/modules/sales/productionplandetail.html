<!DOCTYPE html>
<html>
<head>
<title>生产计划明细</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('sales:productionplandetail:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('sales:productionplandetail:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sales:productionplandetail:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">计划ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productionPlanDetail.planId" placeholder="计划ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">产品ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productionPlanDetail.prdId" placeholder="产品ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">产品成本</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productionPlanDetail.prdCost" placeholder="产品成本"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productionPlanDetail.amount" placeholder="数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">定价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productionPlanDetail.price1" placeholder="定价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">售价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productionPlanDetail.price2" placeholder="售价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">预估收入=（数量*定价）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="productionPlanDetail.income" placeholder="预估收入=（数量*定价）"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/sales/productionplandetail.js"></script>
</body>
</html>
