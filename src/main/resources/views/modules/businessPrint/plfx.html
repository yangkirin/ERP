<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>配料分析表</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../plugins/datetimepicker/bootstrap-datetimepicker.min.css">
    <!--<link rel="stylesheet" href="../../css/bootstrap-table.min.css">-->
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>

    <div id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading" style="padding: 5px 15px">
                <h5 class="panel-title" style="text-align: left">
                    <button type="button" class="btn btn-primary" data-toggle="collapse"
                            data-target="#accordionSearch">
                        订单查询
                    </button>
                </h5>
            </div>
            <div id="accordionSearch" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form class="form-horizontal" style="width: 90%;">
                        <div class="form-group">
                            <label for="orderType" class="col-sm-1 control-label">订单类别</label>
                            <div class="col-sm-2" style="height: 25px;">
                                <select class="form-control" id="orderType" v-model="productionOrder.orderTypeId" >
                                    <option v-for="option in orderTypeArr" v-bind:value="option.value">{{option.text}}
                                </select>
                            </div>
                            <label for="searchDemandDate" class="col-sm-1 control-label">需求日期</label>
                            <div class="col-sm-2" style="height: 25px;">
                                <input type="text" class="form-control form_datetime" id="searchDemandDate"
                                       v-model="productionOrder.demandDate" placeholder="开始日期" readonly="readonly"/>
                            </div>
                            <div class="col-sm-2" style="height: 25px;">
                                <input type="text" class="form-control form_datetime" id="searchEndDemandDate"
                                       v-model="productionOrder.demandEndDate" placeholder="截止日期" readonly="readonly"/>
                            </div>
                            <div class="col-sm-2" style="height: 25px;">
                                <a class="btn btn-primary" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>&nbsp;&nbsp;
                                <a class="btn btn-primary" @click="reset"><i class="fa fa-search"></i>&nbsp;重置</a>&nbsp;&nbsp;
                            </div>
                            <div class="col-sm-2" style="height: 25px;"></div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-1 control-label">单据类型</label>
                            <div class="col-sm-2" style="height: 25px;">
                                <select id="type" class="form-control" v-model="productionOrder.typeId">
                                    <option value="0">实际生产单</option>
                                    <option value="1">预订单</option>
                                    <option value="2" selected="selected">全部</option>
                                </select>
                            </div>
                            <label for="searchCreateDate" class="col-sm-1 control-label">制单日期</label>
                            <div class="col-sm-2" style="height: 25px;">
                                <input type="text" class="form-control form_datetime" id="searchCreateDate"
                                       v-model="productionOrder.createDate" placeholder="制单日期" readonly="readonly"/>
                            </div>
                            <div class="col-sm-2" style="height: 25px;"></div>
                            <div class="col-sm-2" style="height: 25px;"></div>
                            <div class="col-sm-2" style="height: 25px;"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" style="padding: 5px 15px">
                <h5 class="panel-title">
                    <button type="button" class="btn btn-primary" data-toggle="collapse"
                            data-target="#accordionScreen">
                        数据筛选
                    </button>
                </h5>
            </div>
            <div id="accordionScreen" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form class="form-horizontal" style="width: 90%;">
                        <div class="form-group">
                            <label for="takeStn" class="col-sm-1 control-label">生产站点</label>
                            <div class="col-sm-2" style="height: 25px;">
                                <input type="text" id="takeStn" class="form-control" v-model="productionOrder.takeStnName" placeholder="生产站点" @click="typeInfoTree('takeStn')" readonly="readonly"/>
                            </div>
                            <div class="col-sm-2" style="height: 25px;"></div>
                            <div class="col-sm-2" style="height: 25px;"></div>
                            <div class="col-sm-2" style="height: 25px;"></div>
                            <div class="col-sm-2" style="height: 25px;">
                                <a class="btn btn-primary" @click="print"><i class="fa fa-print"></i>&nbsp;打印</a>&nbsp;&nbsp;
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         data-backdrop="false">
        <div class="modal-dialog" style="width:1000px;height: 720px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        订单查询：
                    </h4>
                </div>
                <div class="modal-body">
                    <table id="salesOrderGrid"></table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" @click="modalCommit">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<div id="typeInfoLayer" style="display: none;padding:10px;">
    <ul id="typeInfoTree" class="ztree"></ul>
</div>

<script src="../../js/modules/businessPrint/plfx.js"></script>
</body>
</html>
